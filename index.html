<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Autocomplete Github</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="search_box">
                <input  id="search"
                        type="text"
                        autocomplete="off"
                        placeholder="Search..."

                        />
                <label class="search_box--label" for="search">извинись перед рыцарем</label>
                <ul id="autocomplete" class="autocomplete"></ul>
            </div>
            <ul id="repoList" class="repo_list"></ul>
        </main>

    </div>
<script src="script.js" defer></script>
</body>
</html>
